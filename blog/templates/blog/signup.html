{% extends "base.html" %}
{% block title %}SignUp{% endblock  %}

        <h3 style="text-align: center; font-family: sans-serif;">SignUp for your today.</h3>
        <div class="panel-body">
            {% csrf_token %}
            {% crispy form %}
        </div>
    </div>
{% endblock  %}
