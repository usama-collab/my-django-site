{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>login</h2>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'blog:signup' %}">sign up here</a> </p>
{% endblock %}
